<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Groceries</title>
   <!-- <link rel="stylesheet" href="./style.css"> -->
   <link rel="shortcut icon" href="./cart.png" type="image/x-icon">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="wrapper h-screen bg-gray-600">
      <!-- Title -->
      <div class="shopping flex items-center flex-col mb-10">
         <img src="./cart.png" alt="cart" class="w-32 mt-7">
         <span class="text-3xl font-bold text-white">Groceries</span>
      </div>

      <!-- Add to cart -->
      <div class="flex items-center justify-center">
         <input type="text" placeholder="Add Item" class="flex items-center pl-3 justify-center w-64 h-12 rounded-l-lg">
         <button class="flex items-center bg-green-500 justify-center w-12 h-12 text-white rounded-r-lg add-btn">Add</button>
      </div>

      <!-- Items cart -->
      <ul class="items flex flex-col justify-center items-center mt-5 cart">
      </ul>
   </div>
</body>
<script src="./main.js"></script>
</html>
